name: Send JSON to Discord

on:
  push:
    branches:
      - main

jobs:
  send-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Send JSON to Discord
        run: |
          curl -H "Content-Type: application/json" -d @.github/workflows/Webhook.json ${{ secrets.WEBHOOK_URL }}
