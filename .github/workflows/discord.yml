name: Create and Send JSON to Discord

on:
  push:
    branches:
      - main

jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Create File
        uses: devops-actions/json-to-file@v1.0.4
        with:
          json: '{"content":null,"embeds":[{"title":"New Release ğŸ§°","color":6291288,"fields":[{"name":"Commit âš¡","value":"Message Â» `${{ github.event.head_commit.message }}`\n\nCommit SHA Â» `${{ github.sha }}`"},{"name":"Workflow â˜¢ï¸","value":"Branch  Â» `${{ github.ref.name }}`\n\nWorkflow Runtime Â» `${{  }}`"},{"name":"Release ğŸ“¦","value":"Download Â» `${{  }}`"}],"author":{"name":"${{ github.actor.login }}"},"footer":{"text":"[Main Repository ğŸ”‘](https://github.com/Hyphonic/Conquest)"}}],"attachments":[]}'
          filename: file.json

  send-webhook:
    runs-on: ubuntu-latest
    needs: generate-json
    steps:
      - uses: actions/checkout@v2
      - name: Send Webhook
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          raw-data: file.json

  cleanup:
    runs-on: ubuntu-latest
    needs: send-webhook
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Delete JSON file
        run: rm file.json
